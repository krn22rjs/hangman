<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Harry Potter Hangman</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>Harry Potter Game</h1>
                <p>Guess the characters from this Series of Books</p>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Characters to Guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="nameToGuess">_ _ _ _ _ _</h2>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter"></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter <span id="lossCounter"></span>
            </div>
        </div>
    </div>

    <!-- add javascript link -->
    <script type="text/javascript" src="logic.js"></script>></script>
</body>

</html>
